{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-warning">Edit Book</h2>

    <div class="card p-4 shadow-lg">
        <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
            <div class="mb-3">
                <label for="book_name" class="form-label">Book Name:</label>
                <input type="text" class="form-control" id="book_name" name="book_name" value="{{ book.book_name }}" required>
            </div>

            <div class="mb-3">
                <label for="book_author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="book_author" name="book_author" value="{{ book.book_author }}" required>
            </div>

            <div class="mb-3">
                <label for="pub_year" class="form-label">Publication Year:</label>
                <input type="text" class="form-control" id="pub_year" name="pub_year" value="{{ book.pub_year }}" required>
            </div>

            <div class="mb-3">
                <label for="total_copies" class="form-label">Total Copies:</label>
                <input type="number" class="form-control" id="total_copies" name="total_copies" value="{{ book.total_copies }}" required>
            </div>

            <div class="mb-3">
                <label for="available_copies" class="form-label">Available Copies:</label>
                <input type="number" class="form-control" id="available_copies" name="available_copies" value="{{ book.available_copies }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (optional):</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ book.description }}</textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
