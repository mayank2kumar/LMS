{% extends 'layout.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-150">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">

            <h2 class="text-center text-primary mb-3">Register</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span> </label>
                    <input type="email" name="email" required class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username <span class="text-danger">*</span></label>
                    <input type="text" name="username" required class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password<span class="text-danger">*</span></label>
                    <input type="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-bold">Confirm Password<span class="text-danger">*</span></label>
                    <input type="password" name="confirm_password" required class="form-control" placeholder="Re-enter your password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            <div class="mb-2"></div>
            <div class="text-center mb-4">
                <span><h5>Already have an account?</h5></span>
                <button class="btn btn-outline-primary btn-sm" onclick="switchToLogin()">Login</button>
            </div>

        </div>
    </div>
</div>

<script>
    function switchToLogin() {
        window.location.href = "{{ url_for('login') }}";
    }
</script>

{% endblock %}
